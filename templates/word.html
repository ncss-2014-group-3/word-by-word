<div class="popup" id="word-{{word.id}}">
	<div class="vote">
		Votes: <sup>{{ word.votes }}</sup>
		<div class="upvotes">
	    	<form class="vote_button" method="POST" action="/story/{{ story.story_id }}/word/{{ word.id }}/vote">
				<input type="submit" value = "&uarr;">
			</form>
		</div>
	</div>
	<div class="reply new_add_word">
		<form class = "up" method="POST" action="/story/{{ story.story_id }}/{{ word.id }}/reply">
			<input type="text" style='font-size:10pt;'placeholder="Next?" name="word" autocomplete="off">

		</form>
	</div>
</div>

{% if word.children %}
	{% for child in word.children %}
		{% include templates/word.html user=user word=child story=story %}
	{% end for %}
{% end if %}
